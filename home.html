<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="js/canvas.js"></script>
</head>
<body>
    <header>
        <div class="header-root"  >
            <div class="header">


                    <div class="box-1">
                    <p style="font-size: larger; font-weight: bold; margin-top: 4px; ">Zeomart.</p>
                    </div>

                    <div class="box-2">
                        <div>
                            <input class="input" type="text" placeholder="Search products...">
                            
                        </div>

                        

                        <div>
                            <select class="many-select">
                                <option value="#">All categoties</option>
                                <option value="#">Iphone</option>
                                <option value="#">AK-47</option>
                                <option value="#">Computer</option>
                                <option value="#">Shirt</option>
                                <option value="#">Book</option>
                            </select>
                        </div>

                        <button class="button"><i class='bx bx-search'></i></button>
                        
                        <canvas id="myCanvas" width ="30" height ="30"></canvas>
                        

                    </div>
                    <div class="box-3">
                        <div class="icon-phone"><i class='bx bx-phone-call'></i></div>
                        <div>
                            <p style="font-size: smaller;">Hotline</p>
                            <b>0399708100</b>
                        </div>

                    </div>

                    <div class="box-4">
                        <div class="icon-heart"><i class='bx bx-heart'></i></div>
                        <div>
                            <p style="font-size: smaller;">Wishlist</p>
                            <b>My Items</b>
                        </div>
                    </div>

                    <div class="box-5">
                        <div class="icon-user"><i class='bx bx-user'></i></div>
                        <div>
                            <p style="font-size: smaller;">Sign in</p>
                            <b>Account</b>
                        </div>
                    </div>
                    <div class="box-6">
                        <div class="icon-cart"><i class='bx bx-cart-alt'></i></div>
                        <div>
                            <p style="font-size: smaller;">$200.99</p>
                            <b>Total</b>
                        </div>
                    </div>

            </div>
    
            <div class="line"></div>

            <nav class="nav">
                <div class="menu_bottom_left">
                   <ul class="sub_menu_left">
                    <li class="item"><i class='bx bx-menu-alt-left'></i></li>
                    <li class="item">Browse categories</li>
                    <li class="item">Home </li>
                    <li class="item">Shop <i class='bx bxs-chevron-down'></i></li>
                    <li class="item">Pages <i class='bx bxs-chevron-down'></i></li>
                    <li class="item">Blog <i class='bx bxs-chevron-down'></i></li>
                   </ul>
                </div>
                <div class="menu_bottom_center"></div>
                <div class="menu_bottom_right">
                    <ul class="sub_menu_right">
                        <li class="item">Deal of the Day</li>
                        <li class="item">Hot Deals</li>
                        <li class="item">Best Sellers</li>
                        <li class="item">New Arrivals</li>
                    </ul>
                </div>
            </nav>
        </div>



        <div class="bottom-root" style="height: 80%">

        </div>

       
    </header>
</body>
</html>
